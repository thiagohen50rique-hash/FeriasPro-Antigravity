<html lang="pt-BR">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Férias - Planejador de Férias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer base {

            @font-face {
                font-family: 'Glober';
                src: url('https://www.cbclubes.org.br/fonts/Glober-Regular.woff2') format('woff2'),
                    url('https://www.cbclubes.org.br/fonts/Glober-Regular.woff') format('woff');
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'Glober';
                src: url('https://www.cbclubes.org.br/fonts/Glober-Bold.woff2') format('woff2'),
                    url('https://www.cbclubes.org.br/fonts/Glober-Bold.woff') format('woff');
                font-weight: 700;
                font-style: normal;
            }

            body {
                font-family: 'Glober', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
                                  
            h1 {
                @apply text-blue-900 text-3xl md:text-4xl lg:text-5xl font-extrabold leading-tight tracking-tight;
            }

            h2 {
                @apply text-blue-900 text-2xl md:text-3xl font-bold max-w-4xl leading-snug tracking-normal;
            }

            h3 {
                @apply text-blue-900 text-xl md:text-2xl font-bold max-w-4xl leading-snug tracking-normal;
            }

            h4 {
                @apply mb-4 text-blue-900 text-lg md:text-xl max-w-4xl font-semibold leading-normal tracking-normal;
            }

            h5 {
                @apply text-gray-800 text-base md:text-lg max-w-4xl font-semibold leading-normal tracking-normal;
            }

            h6 {
                @apply text-gray-800 text-base max-w-4xl font-semibold leading-normal tracking-normal;
            }

            p {
                @apply pt-0 mt-0 text-gray-800 text-base max-w-4xl leading-relaxed tracking-normal;
            }

            .text-body {
                @apply text-gray-800 text-sm max-w-4xl leading-relaxed tracking-normal;
            }

            details > summary {
                list-style: none;
            }
            details > summary::-webkit-details-marker {
                display: none;
            }
            details[open] > summary svg {
                transform: rotate(180deg);
            }
            summary svg {
                transition: transform 0.2s ease-in-out;
            }

            @keyframes pulse-warning {
                0%, 100% {
                    box-shadow: 0 0 0 0 rgba(217, 119, 6, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(217, 119, 6, 0);
                }
            }

            .animate-pulse-warning {
                animation: pulse-warning 2s infinite;
                border-color: #FBBF24; /* amber-400 */
            }
        }
        
        /* Estilo para a barra de rolagem (opcional, mas melhora a estética) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
